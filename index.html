<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Opportunity Portal</title>

  <!-- ===== CSS START ===== -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      padding: 10px;
      text-align: center;
    }

    nav button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
    }

    section {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
  <!-- ===== CSS END ===== -->
</head>

<body>

  <header>
    <h1>Student Opportunity Portal</h1>
    <p>Find Internships, Hackathons & Jobs</p>
  </header>

  <nav>
    <button onclick="showHome()">Home</button>
    <button onclick="showOpportunities()">Opportunities</button>
    <button onclick="showContact()">Contact</button>
  </nav>

  <section id="content">
    <h2>Welcome</h2>
    <p>This portal helps students explore learning and career opportunities.</p>
  </section>

  <footer>
    <p>Â© 2026 Student Portal Project</p>
  </footer>

  <!-- ===== JAVASCRIPT START ===== -->
  <script>
    function showHome() {
      document.getElementById("content").innerHTML = `
        <h2>Welcome</h2>
        <p>This portal helps students explore learning and career opportunities.</p>
      `;
    }

    function showOpportunities() {
      document.getElementById("content").innerHTML = `
        <h2>Available Opportunities</h2>

        <div class="card">
          <h3>Web Development Internship</h3>
          <p>Duration: 2 Months</p>
        </div>

        <div class="card">
          <h3>Hackathon 2026</h3>
          <p>Mode: Online</p>
        </div>

        <div class="card">
          <h3>Campus Ambassador</h3>
          <p>Work from Home</p>
        </div>
      `;
    }

    function showContact() {
      document.getElementById("content").innerHTML = `
        <h2>Contact Us</h2>
        <p>Email: support@studentportal.com</p>
      `;
    }
  </script>
  <!-- ===== JAVASCRIPT END ===== -->

</body>
</html>
